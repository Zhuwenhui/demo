<script>

    const userPromise = new Promise((reslove, reject) => {
        setTimeout(() => {
            reslove(['🇺🇸', '🇯🇵', '🇰🇷', '🇨🇳'])
        }, 2000);
    })

    const moivePromise = new Promise((reslove, reject) => {
        setTimeout(() => {
            reslove(['🇮🇳', '🇷🇺']);
        })
    })

    //处理多个Promise
    Promise.all([userPromise, moivePromise]).then((response) => {
        //什么类型就解构什么类型
        const [user, moive] = response;
        console.log(user);
        console.log(moive);
    }).catch(error => {
        console.log(error);
    })

</script>
