<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

        const owners = [
            { name: '张三', location: '🇯🇵', followers: 123 },
            { name: '李三', location: '🇺🇸', followers: 124 },
            { name: '王三', location: '🇨🇳', followers: 125 },
        ]

        function* generator(arr) {
            for (const el in arr)
                yield el;
        }

        const gen = generator([0, 1, 2]);

        for (const g of gen) {
            console.log(g); // 0 -> 1 -> 2
        }

        gen.next(); // {value: undefined, done: true}


        function* generator2(owners){
            for (const objects in owners) {
                yield owners[objects];
            }
        }

        //循环获取数据
        const fetching = generator2(owners);
        for (const iterator of fetching) {
            console.log(iterator);
        }

    </script>
</head>

<body>

</body>

</html>
