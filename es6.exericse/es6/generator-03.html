    <script>
        
        function *generator(){
            const prompt = "hello,what\'s your name?"
            const anwers = yield prompt;

            return `hello,${anwers}`
        }
        const rabbit = generator();
        console.log(rabbit.next().value);
        console.log(rabbit.next("章三").value);
    
    </script>
