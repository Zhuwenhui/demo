<script>
    
    //插入子元素
    function appendChildDiv(options = {}) {
        //如果options没有提供参数 那么我们就提供默认参数(回滚值)
        const { parent = 'body', width = '100px', height = '80px', backgroundColor = 'pink' } = options;
        const oDiv = document.createElement('div');
        oDiv.style.width = width;
        oDiv.style.height = height;
        oDiv.style.backgroundColor = backgroundColor;
        document.body.appendChild(oDiv);
    }


</script>
